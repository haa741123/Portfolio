<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAMIN LEE</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("page-container").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("page-container").style.opacity = "1";
        }, 100);
      });
    </script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      @font-face {
        font-family: "Eulyoo1945";
        font-weight: 600;
        font-style: normal;
        font-display: swap;
        src: url("./fonts/Eulyoo1945-Regular.otf") format("opentype");
      }

      @font-face {
        font-family: "Pretendard";
        font-weight: 600;
        font-style: normal;
        font-display: swap;
        src: url("./fonts/Pretendard-Bold.otf") format("opentype");
      }

      body {
        font-family: "Eulyoo1945", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d0a08;
        font-size: 16px;
        line-height: 1.6;
      }

      .header {
        font-family: "Pretendard", sans-serif;
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .header a {
        margin-left: 20px;
        text-decoration: none;
        color: #0d0d0d;
        transition: color 0.3s ease;
      }

      .header a:hover {
        color: #79818c;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 5%;
        padding: 5%;
        border-radius: 10px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-image: url("./static/photo/profile.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-family: Pretendard, sans-serif;
        font-size: 2.5em;
        margin: 0 0 10px 0;
        color: #0d0d0d;
      }

      h2 {
        font-family: Pretendard, sans-serif;
        font-size: 1.2em;
        margin: 0;
        color: 0d0d0d;
      }

      .description {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 5%;
        padding: 5%;
        border-radius: 10px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .box {
        align-items: center;
        flex-direction: column;
        display: flex;
        font-family: Pretendard, sans-serif;
        padding: 5%;
        border-radius: 10px;
        background-color: #f2f2f0;
        transition: all 0.3s ease;
      }

      .box h2 {
        font-size: 1.5em;
        margin: 0 0 15px 0;
        color: #0d0d0d;
      }

      .box img {
        display: block;
        width: 100%;
        max-width: 300px;
        height: auto;
        margin: 0 0 10px 0;
        border-radius: 10px;
        transition: all 0.3s ease;
        object-fit: cover; /* 추가된 코드 */
        width: 100%; /* 추가된 코드 */
        height: 500px; /* 추가된 코드 */
      }

      .boxcontent {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .boxcontent p {
        font-size: 1rem;
        margin: 10px 0;
        text-align: center;
      }

      .button {
        margin: 20px 0;
      }

      .button a {
        text-decoration: none;
        color: #fff;
        background-color: black;
        padding: 10px 100px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .button a:hover {
        background-color: #333;
      }

      #page-container {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      #page-container.fade-out {
        opacity: 0;
      }

      #map {
        height: 400px;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
      }

      @media screen and (max-width: 1300px) {
        .main,
        .description {
          margin: 2%;
          padding: 2%;
        }

        .box {
          padding: 2%;
        }
      }

      @media screen and (max-width: 1024px) {
        .main,
        .description {
          margin: 3%;
          padding: 3%;
        }

        .box {
          padding: 3%;
        }
      }

      @media screen and (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: center;
        }

        .header a {
          margin: 10px 0;
        }

        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1em;
        }

        .photo {
          width: 120px;
          height: 120px;
        }

        .button a {
          padding: 10px 50px;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          font-size: 14px;
        }

        .main,
        .description {
          margin: 2%;
          padding: 2%;
        }

        h1 {
          font-size: 1.8em;
        }

        h2 {
          font-size: 0.9em;
        }

        .box {
          padding: 3%;
        }

        .photo {
          width: 100px;
          height: 100px;
        }

        .button a {
          padding: 8px 30px;
        }
      }

      @media screen and (max-width: 1350px) and (min-width: 940px) {
        .header {
          flex-direction: column;
          align-items: center;
        }

        .header a {
          margin: 10px 0;
        }

        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1em;
        }

        .photo {
          width: 120px;
          height: 120px;
        }

        .button a {
          padding: 10px 50px;
        }

        .box {
          padding: 3%;
        }

        .description {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div id="page-container">
      <header class="header">
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#hobbies">Hobbies</a>
        <a href="#contact">Contact</a>
      </header>
      <div class="main">
        <div class="photo"></div>
        <div class="info">
          <h1>HAMIN LEE</h1>
          <h2>Tech University of Korea - AI Software</h2>
        </div>
      </div>
      <div class="description">
        <h1>Project</h1>
        <div class="box">
          <h2>Corkage Application</h2>
          <div class="boxcontent">
            <p>Flutter Application for Corkage</p>
            <img src="./static/photo/corkage.png" alt="Project 1" />
            <div>
              <div class="button">
                <a href="">More</a>
              </div>
            </div>
          </div>
        </div>
        <div class="box">
          <h2>Corkage Application</h2>
          <p>Flutter Application for Corkage</p>
          <div class="boxcontent">
            <img src="./static/photo/safeplace.png" alt="Project 1" />
            <div>
              <div class="button">
                <a href="">More</a>
              </div>
            </div>
          </div>
        </div>
        <div class="box">
          <h2>Corkage Application</h2>
          <p>Flutter Application for Corkage</p>
          <div class="boxcontent">
            <img src="./static/photo/corkage.png" alt="Project 1" />
            <div>
              <div class="button">
                <a href="">More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="description">
        <div id="map"></div>
        <script src="./static/js/map.js"></script>
        <script src="./static/js/discription.js"></script>
      </div>
    </div>
  </body>
</html>
